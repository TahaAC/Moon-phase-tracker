<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Banner -->
    <header class="banner">
        <img src="https://www.taha.org.au/images/logo.png" alt="Taha Logo" class="logo">
        <h1>Moon Phase Tracker</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section id="moon-info">
            <h2>Moon Phase Information</h2>
            <div id="moon-phase-container">
                <img id="moon-phase-image" src="" alt="Moon Phase Image">
                <p id="moon-phase-description"></p>
            </div>
        </section>

        <!-- Calendar Section -->
        <section id="calendar-section">
            <h2>Select a Date</h2>
            <iframe src="https://hussainiat.com/calendar/calendar.asp?month=2&year=2025" width="100%" height="400px" frameborder="0"></iframe>
        </section>
    </main>

    <!-- Bottom Banner -->
    <footer class="banner">
        <p>&copy; 2023 Moon Phase Tracker</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
